<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries Data Visualization</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="transbox">        
            <h1>World Countries Data Visualization</h1>
            <h3 id="totalCountries"></h3>
            <div class="headerDisplay"></div>            
        
            <div id="searchWrapper">
            <input 
                type="search" 
                name="searchBar" 
                id="searchBar" 
                placeholder="search for country"
            />
            </div>
        </div>
    </div>
    <div class="container">
        <ul id="countriesList"></ul>
    </div>      
    
    <script src="./script.js"></script>  
</body>
</html>
